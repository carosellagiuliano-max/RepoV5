name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  design-lock:
    name: Design Lock Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Run Design Lock Check
        run: node scripts/design-lock.js

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: design-lock
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
